<div class="container"  style="overflow-x: hidden;">
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="row shadow-lg">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 p-0 ms-3 sign-width">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="/london.png" class="d-block " alt="..." height="700px" width="100%">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="/newyork.png" class="d-block " alt="..." height="700px" width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="washington.png" class="d-block " alt="..." height="700px" width="100%">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 p-0 m-0 ps-4  d-flex align-items-center justify-content-center">
                <form class="sign-width px-lg-0 px-md-3 px-sm-3 px-5">
                    <div class="d-flex justify-content-center align-items-center p-2">
                        <img src="/logo.png" alt="" height="70px">
                    </div>
                    <div class="text-center" id="logo-container">
                        <h1 style="margin: 0%;">Welcome back to </h1>
                        <div class="d-flex justify-content-center">
                            <p>Way</p>
                            <p>Makers</p>
                            <p>Academy</p>
                        </div>
                        <h5 style="font-weight: 350; font-size: 15px;">Forgot your password? Don't worry, we're here to help you get back on track!</h5>
                    </div>

                    <div class="mt-3">
                        <div class="form-group">
                            <input type="email" class="form-control px-2" placeholder=" " required>
                            <label>Email</label>
                            <div class="text-danger">Email field is required</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="form-group">
                            <input type="number" class="form-control px-2" placeholder=" " required>
                            <label>NIC</label>
                            <div class="text-danger">NIC field is required</div>
                        </div>
                    </div>

                    <div class="button">
                        <button class="btn btn-lg btn-danger mt-2 p-1 mb-5" style="border-radius: 5px; width: 100%;">Send Access Code </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
